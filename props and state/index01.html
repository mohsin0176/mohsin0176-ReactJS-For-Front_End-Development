<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS For Front-End Development</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class SecondpersonName extends React.Component
    {
    
    render(){  
    return(
        <div>
         <h1>{this.props.lastname}</h1>
         <h1>{this.props.salary}</h1>    
        </div>    
    )
    }
    }
    class FirstpersonName extends React.Component
    {
    render()
    {
        return(
        <div>
         <h1>{this.props.firstname}</h1>
         <h1>{this.props.description}</h1>
         <SecondpersonName lastname="mohsin" salary="40k"/>    
        </div>    
    )
    }
    }
    ReactDOM.render(
    <FirstpersonName firstname="Md" description="Jr.Engineer"/>,
    document.getElementById("root")
    );
      
    </script>
</body>
</html>
